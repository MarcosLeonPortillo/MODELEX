<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 3 Clientes</title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
        }

        td{
            min-width: 150px;
        }
    </style>

</head>
<body>
<h1>Top 3 Clientes</h1>
<table >
    <thead>
        <th>UserName</th>
        <th>Saldo disponible</th>
        <th>Total Gastado</th>
        <th>Número de alquileres</th>
    </thead>
    <!-- TODO Aquí van tus resultados, respeta la propuesta de tabla -->
    {% for cliente in clientes %}
    <tr>
        <td>{{ cliente.user.username }}</td>
        <td style="text-align: center">{{ cliente.saldo }} &euro;</td>
        <td style="text-align: center">{{ cliente.sum_alquileres|floatformat:2 }} &euro;</td>
        <td style="text-align: center">{{ cliente.alquileres }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'welcome' %}">Inicio</a>
</body>
</html>
